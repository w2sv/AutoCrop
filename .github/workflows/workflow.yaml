# References:
#   https://www.raywenderlich.com/10562143-continuous-integration-for-android
#   https://dev.to/ychescale9/running-android-emulators-on-ci-from-bitrise-io-to-github-actions-3j76

name: CI Workflow
on: [push, pull_request]

env:
  ARCH: x86_64
  JAVA_VERSION: 11
  DEVICE: Nexus 6

jobs:
  run-unit-tests:
    name: Run Unit tests
    runs-on: macos-latest

    steps:
      - name: Checkout current repository in ubuntu's file system
        uses: actions/checkout@v3 

      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ env.JAVA_VERSION }}

      - name: Run Unit tests
        run: |
          chmod +x gradlew
          ./gradlew testDebugUnitTest

  build-and-run-instrumentation-tests-on-various-devices:
    # @https://github.com/ReactiveCircus/android-emulator-runner

    name: Build and run instrumentation tests on various devices
    runs-on: macos-latest  # allows for hardware acceleration through HAXM
    strategy:
      fail-fast: false  # continue if one strategy fails

      # paired value syntax: @https://stackoverflow.com/a/68940067/12083276
      # @https://docs.github.com/en/actions/using-jobs/using-a-build-matrix-for-your-jobs
      matrix:  
        api: [28, 29, 30, 31]
    steps:
      - name: Checkout current repository in ubuntu's file system
        uses: actions/checkout@v3 

      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ env.JAVA_VERSION }}

      - name: Gradle cache
        uses: gradle/gradle-build-action@v2

      - name: AVD cache
        uses: actions/cache@v3
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api }}

      - name: create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api }}
          profile: ${{ env.DEVICE }}
          arch: ${{ env.ARCH }}
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: echo "Generated AVD snapshot for caching."

      - name: Run Instrumentation tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api }}
          profile: ${{ matrix.DEVICE }}
          arch: ${{ env.ARCH }}
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -no-snapshot-save
          disable-animations: true
          script: ./gradlew connectedCheck
