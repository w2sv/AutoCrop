apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 30
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.w2sv.autocrop"
        minSdkVersion 23
        targetSdkVersion 30
        versionCode 6
        versionName "2.0.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        buildConfigField "int", "MIN_SDK_VERSION", "$minSdkVersion.apiLevel"
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    testOptions {
        animationsDisabled = true
    }
}

def junit4 = "junit:junit:4.12"
def junit5 = "org.junit.jupiter:junit-jupiter:5.7.1"
def junitExt = "androidx.test.ext:junit:1.1.2"
def kotlinTestJUnit = "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"

def espressoVersion = "3.3.0"

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'androidx.core:core-ktx:1.5.0'
    implementation 'androidx.viewpager2:viewpager2:1.0.0'
    implementation files('libs/processing-core.jar')
    implementation 'com.jakewharton.timber:timber:4.7.1'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'com.github.mohammadatif:Animatoo:master'

    // -----------------
    // Unit Tests

    testImplementation junit4
    testImplementation junitExt
    testImplementation kotlinTestJUnit

//    testImplementation 'org.powermock:powermock-api-mockito:1.6.2'
//    testImplementation 'org.powermock:powermock-module-junit4-rule-agent:1.6.2'
//    testImplementation 'org.powermock:powermock-module-junit4-rule:1.6.2'
//    testImplementation 'org.powermock:powermock-module-junit4:1.6.2'

    // -----------------
    // System Tests

    androidTestImplementation 'pl.pragmatists:JUnitParams:1.1.1'
    androidTestImplementation junit4
    androidTestImplementation junitExt
    androidTestImplementation('androidx.test:runner:1.3.0')
    androidTestImplementation('androidx.test:rules:1.3.0')
    androidTestImplementation "androidx.test.espresso:espresso-core:$espressoVersion"
    androidTestImplementation "androidx.test.espresso:espresso-intents:$espressoVersion"
    androidTestImplementation kotlinTestJUnit
}